{% extends 'base.html' %}

{% block title %}

    Feedback page

{% endblock %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title.label_tag }}
        {{ form.title }}
        {{ form.message.label_tag }}
        {{ form.message }}
        {{ form.file.label_tag }}
        {{ form.file }}
        <button type="submit">Save</button>

    </form>

{% endblock %}
